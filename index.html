<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dom Mini-Challenges</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section>
      <p class="total">Total: $0.00</p>
      <button class="cola">Lime Cola $2.00</button>
      <button class="peanuts">Salted Peanuts $3.00</button>
      <button class="chocolate">Chocolate Bar $4.00</button>
      <button class="gummies">Fruit Gummies $6.00</button>
    </section>
    <section class="money-container">
      <form class="make-money-form">
        <label for="amunt">How Many?</label>
        <input
          type="number"
          id="amount"
          placeholder=" Type any number"
          name="amount"
          required
        />
        <label for="type">Which Coin?</label>
        <select id="type" name="type">
          <option value="penny">Penny</option>
          <option value="nickel">Nickel</option>
          <option value="dime">Dime</option>
          <option value="quarter">Quarter</option>
        </select>
        <button class="money-button">Make Money!</button>
        <div class="coin-circles"></div>
      </form>
    </section>
    <section class="lightbulb-container">
      <div class="lightbulb">Light Bulb</div>
      <button class="on-button">On</button>
      <button class="off-button">Off</button>
      <button class="toggle-button">Toggle</button>
      <button class="end-button">End</button>
    </section>
    <script src="script.js"></script>
  </body>
</html>
